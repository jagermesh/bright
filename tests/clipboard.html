    <!--[if lt IE 8]>

    <script src="[[br]]3rdparty/jquery/jquery-1.7.1.min.js"></script>
    <script src="[[br]]js/br.typecheck.js"></script>
    <script src="[[br]]js/br.eventQueue.js"></script>
    <script src="[[br]]js/br.js"></script>
    <script src="[[br]]js/br.clipboard.js"></script>
  </head>
  <body>

  <input style="width:100%;" />

  <div id="clipboardText"></div>
  <img id="clipboardImage" />

  <script>
    br.onPaste(function(evt) {
      if (evt.dataType == 'text') {
        $('#clipboardText').html(evt.dataValue);
      } else
      if (evt.dataType == 'image') {
        $('#clipboardImage').attr('src', evt.dataValue);
      }
      br.log(evt);
    });
  </script>

  </body>
