<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>[[br.config.page-title]]</title>
    <meta name="description" content="">
    <meta name="author" content="eDoctrina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="../3rdparty/jquery/latest/js/jquery.min.js"></script>
    <script src="../js/br.typecheck.js"></script>
    <script src="../js/br.eventQueue.js"></script>
    <script src="../js/br.js"></script>
    <script src="../js/br.clipboard.js"></script>
  </head>
  <body>

  <input style="width:100%;" />

  <div id="clipboardText"></div>
  <img id="clipboardImage" />

  <script>
    br.on('paste', function(event, data) {
      if (data.dataType == 'text') {
        $('#clipboardText').html(data.dataValue);
      } else
      if (data.dataType == 'image') {
        $('#clipboardImage').attr('src', data.dataValue);
      }
      br.log(event);
      br.log(data);
    });
  </script>

  </body>
