{@head.html}

  <body>

{@navigation.html}

    <script class="data-row-template" type="text/template">
      <tr data-rowid="{{rowid}}">
        <td class="optimal-width">{{#if permissions.canUpdate}}<a class="action-edit btn btn-mini" title="Edit"><i class="icon-pencil"></i></a>{{/if}}</td>
        [[#fields]]
        <td>{{[[fieldName]]}}</td>
        [[/fields]]
        <td class="optimal-width">{{#if permissions.canRemove}}<a class="action-delete btn btn-mini" title="Delete"><i class="icon-trash"></i></a>{{/if}}</td>
      </tr>
    </script>

    <script class="data-empty-template" type="text/template">
      <tr>
        <td colspan="7">
          <h2 class="centered">No items in this view</h2>
        </td>
      </tr>
    </script>

    <div class="container-fluid container-box">

      <div class="row-fluid">
        <div class="span12">
          <h1>[[entityName]] <small class="filter-description"></small></h1>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div class="navbar navbar-internal navbar-edoctrina">
            <div class="navbar-inner">
              <div class="container">
                <ul class="nav">
                  <li>
                    <div class="btn-toolbar">
                      <a class="action-create btn btn-primary" title="Create"><i class="icon-plus icon-white"></i> Insert</a>
                    </div>
                  </li>
                  <li class="divider-vertical"></li>
                  <li><a class="action-show-hide-filters"><i class="icon-filter icon-white"></i> <span>Hide filters</span></a></li>
                  <li><a class="action-reset-filters"><i class="icon-remove icon-white"></i> <span>Reset filters</span></a></li>
                  <li><a class="action-refresh"><i class="icon-refresh icon-white"></i> <span>Refresh</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row-fluid filters-panel" style="display:none;">
        <div class="span12">
          <div class="filter-panel">
            <div class="pull-left filter-block">
              <label>Search</label>
              <div class="input-append">
                <input type="text" class="input-medium data-filter" title="Search by" placeholder="search text" name="keyword" data-click-on-enter=".action-refresh" /><button class="btn action-refresh" type="button"><i class="icon-search"></i></button>
                <button class="btn action-clear-one-filter" rel="keyword" type="button"><i class="icon-remove"></i></button>
              </div>
            </div>
            [[#fields]]
            <div class="pull-left filter-block">
              <label>District</label>
              <select name="[[fieldName]]" class="input-medium data-filter" title="[[fieldName]]"></select>
            </div>
            [[/fields]]
          </div>
        </div>
      </div>

      {@pager.html}

      <div class="row-fluid">
        <div class="span12">
          <table class="browser-table table table-bordered table-condensed table-striped table-hover table-selected">
            <thead>
              <tr>
                <th class="optimal-width"></th>
                [[#fields]]
                <th>{{[[fieldName]]}}&nbsp;<i class="sortable icon-sort-by-alphabet order-asc" data-field="[[fieldName]]"></i> <i class="sortable icon-sort-by-alphabet-alt order-desc" data-field="[[fieldName]]"></i></th>
                [[/fields]]
                <th class="optimal-width"></th>
              </tr>
            </thead>
            <tbody class="data-table">
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div class="modal data-edit-form" style="display:none;top:300px;">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3 class="operation">Edit</h3>
      </div>
      <div class="modal-body" style="max-height:700px;">
        <form onsubmit="return false;">
          <fieldset>

            [[#fields]]
            <div class="control-group">
              <label class="control-label"><span class="required">*</span>[[fieldName]]</label>
              <div class="controls">
                <select name="[[fieldName]]" title="[[fieldName]]" class="justified required virtual-data-field" data-click-on-enter=".action-save"></select>
              </div>
            </div>
            [[/fields]]

            [[#fields]]
            <div class="control-group">
              <label class="control-label"><span class="required">*</span>[[fieldName]]</label>
              <div class="controls">
                <input name="[[fieldName]]" title="[[fieldName]]" type="text" class="justified required data-field" data-click-on-enter=".action-save">
              </div>
            </div>
            [[/fields]]

          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <a href="javascript:" class="btn action-save">Save</a>
        <a href="javascript:" class="btn" data-dismiss="modal">Cancel</a>
      </div>
    </div>

{@footer.html}
