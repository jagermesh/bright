
  <div id="sendMessage" class="modal" style="display:none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4>Send Message</h4>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger editor-error-message" style="display:none;"></div>
          <div class="form-group">
            <label class="control-label">Subject</label>
            <input type="email" class="justified data-field form-control" name="subject" placeholder="[.Subject]" data-click-on-enter=".action-save">
          </div>
          <div class="form-group">
            <label class="control-label"><span class="required">*</span>Message</label>
            <textarea type="text" class="justified data-field required form-control" name="message" rows="6" title="[.Message]" placeholder="[.Message]"></textarea>
          </div>
          <div class="form-group">
            <label class="control-label"><span class="required">*</span>Your e-mail</label>
            <input type="text" class="justified data-field required form-control" name="email" placeholder="[.Your e-mail]" title="[.Your e-mail]" data-click-on-enter=".action-save">
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:;" class="btn btn-sm btn-primary action-save">Send Message</a>
          <a href="javascript:;" class="btn btn-sm btn-default action-cancel" data-dismiss="modal">Cancel</a>
        </div>
      </div>
    </div>
  </div>

  <script src="[[br]]dist/js/bright.latest.min.js"></script>

  <!-- put your custom scripts here -->

  <script src="{/}js/app.js"></script>

</body>
</html>
