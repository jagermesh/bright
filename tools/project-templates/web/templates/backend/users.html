{@head.html}

</head>
<body class="d-flex flex-column h-100">

{@navigation.html}

  <script class="data-row-template" type="html/template">
    <tr data-rowid="{{rowid}}">
      <td class="optimal-width"><input type="checkbox" class="action-select-row" value="{{rowid}}" /></td>
      <td class="optimal-width">{{#if __permissions.canUpdate}}<a class="action-edit btn btn-outline-dark btn-sm" href="javascript:;" title="Edit"><i class="fas fa-pencil-alt"></i></a>{{/if}}</td>
      <td class="optimal-width centered"><input {{#if __permissions.canUpdate}}data-field="is_active" class="action-switch-option"{{else}}disabled="disabled"{{/if}} type="checkbox" value="1" {{#if flag.isActive}}checked="checked"{{/if}}/></td>
      <td class="editable" data-field="name">{{name}}</td>
      <td class="editable" data-field="login">{{login}}</td>
      <td class="editable" data-field="email">{{email}}</td>
      <td class="editable" data-field="phone">{{phone}}</td>
      <td class="optimal-width">{{#if __permissions.canUpdate}}<a class="action-delete btn btn-outline-dark btn-sm" href="javascript:;" title="Delete"><i class="fas fa-trash-alt"></i></a>{{/if}}</td>
    </tr>
  </script>

  <script class="data-empty-template" type="html/template">
    <tr>
      <td colspan="8">
        <h2 class="centered">No items in this view</h2>
      </td>
    </tr>
  </script>

  <div class="container-fluid">

    {@browser-header-section.html section-title="Users"}

    {@pager.html}

    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-sm table-striped table-hover">
          <thead class="thead-dark">
            <th class="optimal-width"><input type="checkbox" class="action-select-all" title="Check All"/> </th>
            <th class="optimal-width"></th>
            <th class="optimal-width">Active <i class="sortable order-asc far fa-sort-alpha-down" data-field="is_active"></i> <i class="sortable order-desc far fa-sort-alpha-down-alt" data-field="is_active"></i></th>
            <th>Name <i class="sortable order-asc far fa-sort-alpha-down" data-field="name"></i> <i class="sortable order-desc far fa-sort-alpha-down-alt" data-field="name"></i></th>
            <th>Login <i class="sortable order-asc far fa-sort-alpha-down" data-field="login"></i> <i class="sortable order-desc far fa-sort-alpha-down-alt" data-field="login"></i></th>
            <th>Email <i class="sortable order-asc far fa-sort-alpha-down" data-field="email"></i> <i class="sortable order-desc far fa-sort-alpha-down-alt" data-field="email"></i></th>
            <th>Phone<i class="sortable order-asc far fa-sort-alpha-down" data-field="phone"></i> <i class="sortable order-desc far fa-sort-alpha-down-alt" data-field="email"></i></th>
            <th class="optimal-width"><a class="action-delete-selected btn btn-default btn-xs" title="Delete"><i class="icon-trash"></i></a></th>
          </thead>
          <tbody class="data-table">
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="modal data-edit-form">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title operation"></h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label><span class="required">*</span>Name</label>
            <input type="text" class="form-control required data-field" name="name" placeholder="" title="Name" />
          </div>
          <div class="form-group">
            <label>E-Mail</label>
            <input type="text" class="form-control data-field" name="email" placeholder="" title="E-Mail" />
          </div>
          <div class="form-group">
            <label><span class="required">*</span>Login</label>
            <input type="text" class="form-control required data-field" name="login" placeholder="" title="Login" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control required required-insert-only data-field" name="password" placeholder="" title="Password" autocomplete="off" />
          </div>
          <div class="form-group">
            <input type="checkbox" class="data-field" name="is_active">
            <label>Active</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="action-save btn btn-primary">Save</button>
          <button class="action-cancel btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

{@app-scripts.html}

  <script src="[[/]]js/backend/users.js?v=6568a81cb"></script>

</body>
</html>
