{@head.html}

</head>
<body class="d-flex flex-column h-100" data-rowid="[[login.rowid]]">

{@navigation.html}

  <div id="userEditor" class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>My account</h1>

        <div class="form-group">
          <label><span class="required">*</span>Name</label>
          <input type="text" class="form-control required data-field" name="name" placeholder="" title="Name" />
        </div>
        <div class="form-group">
          <label>E-Mail</label>
          <input type="text" class="form-control data-field" name="email" placeholder="" title="E-Mail" />
        </div>
        <div class="form-group">
          <label><span class="required">*</span>Login</label>
          <input type="text" class="form-control required data-field" name="login" placeholder="" title="Login" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control required required-insert-only data-field" name="password" placeholder="" title="Password" autocomplete="off" />
        </div>

        <a class="btn btn-primary action-save float-right" href="javascript:;">Save</a>
      </div>
    </div>
  </div>

{@app-scripts.html}

  <script src="[[/]]js/backend/my-account.js?v=6568a81cb"></script>

</body>
</html>
